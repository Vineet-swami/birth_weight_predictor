<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Birth Weight Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: bold;
            text-align: left;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            margin-top: 24px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h1>Birth Weight Prediction</h1>

        <label for="gestation">Gestation (weeks)</label>
        <input type="number" name="gestation" required>

        <label for="parity">Parity</label>
        <input type="number" name="parity" required>
        
        <label for="age">Mother's Age</label>
        <input type="number" name="age" required>

        <label for="height">Mother's Height (inches)</label>
        <input type="number" name="height" required>
        
        <label for="weight">Weight (lbs)</label>
        <input type="number" name="weight" required>
        
        <label>Smoke</label>
        <div class="radio-group">
            <label><input type="radio" name="smoke" value="yes" required> Yes</label>
            <label><input type="radio" name="smoke" value="no" required> No</label>
        </div>

        <button type="submit">Predict Birth Weight</button>
        <h2>Predicted Birth Weight: {{ prediction }} lbs</h2>
    </form>
    
</body>
</html>
